<server
    name="irc.rw.rs"
    description="rw.rs InspIRCd"
    network="RwRsNet">

<admin
    name="adsr"
    nick="adsr"
    email="root@localhost">

<bind
    type="clients"
    address="127.0.0.1"
    port="6667">

<power
    diepass="@ircdpasshere@"
    restartpass="@ircdpasshere@"
    pause="2">

<connect
    allow="*"
    timeout="60"
    flood="20"
    threshold="1"
    pingfreq="120"
    sendq="262144"
    recvq="8192"
    localmax="1024"
    globalmax="1024">

<class
    name="class_all"
    commands="*"
    privs="*"
    usermodes="*"
    chanmodes="*">

<type
    name="type_all"
    classes="class_all">

<oper
    name="root"
    password="@ircdpasshere@"
    host="*@localhost"
    type="type_all">

<files
    motd="/etc/inspircd/inspircd.motd">

<channels
    users="20"
    opers="60">

<module
    name="m_permchannels.so">
<module
    name="m_conn_join.so">
<permchannels
    channel="#rw.rs"
    modes="ntzP"
    topic="rw.rs">
<autojoin
    channel="#rw.rs">

<dns
    server="127.0.0.1"
    timeout="5">

<pid
    file="/run/inspircd/inspircd.pid">

<options
    prefixquit="Quit: "
    noservices="no"
    qaprefixes="no"
    deprotectself="no"
    deprotectothers="no"
    flatlinks="no"
    hideulines="no"
    syntaxhints="no"
    cyclehosts="yes"
    ircumsgprefix="no"
    announcets="yes"
    disablehmac="no"
    hostintopic="yes"
    quietbursts="yes"
    pingwarning="15"
    allowhalfop="yes"
    exemptchanops="">

<security
    hidewhois=""
    userstats="Pu"
    customversion=""
    hidesplits="no"
    hidebans="no"
    operspywhois="no"
    hidemodes="eI"
    maxtargets="20">

<performance
    nouserdns="yes"
    maxwho="128"
    softlimit="1024"
    somaxconn="128"
    netbuffersize="10240">

<whowas
    groupsize="16"
    maxgroups="1024"
    maxkeep="7d">

<timesync
    enable="no"
    master="no">

<badnick
    nick="ChanServ"
    reason="Reserved">
<badnick
    nick="NickServ"
    reason="Reserved">
<badnick
    nick="OperServ"
    reason="Reserved">
<badnick
    nick="MemoServ"
    reason="Reserved">
